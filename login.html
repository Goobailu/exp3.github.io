<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 - 小兔鲜儿</title>
    <link rel="icon" href="./实验1_图片/images/logo(1).png" type="image/png">
    <link rel="stylesheet" href="./CSS/base.css">
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <header class="login-header">
        <div class="login-logo">
            <a href="./index.html" class="logo">
                <img src="./实验1_图片/images/logo.png" alt="小兔鲜儿">
            </a>
        </div>
            <div class="login-header-right">
                <img src="./实验1_图片/uploads/评论.png" alt="建议图标">
                <span>登陆页面，改进建议 钟焕月_25216950310</span>
            </div>
    </header>

    <div class="box">
        <div class="box-left">
            <h2 class="qr-title">小兔鲜儿APP扫码登录</h2>
            <div class="qr-image">
                <img src="./实验1_图片/uploads/APP二维码.png" alt="扫码登录">
            </div> 
            <div class="qr-desc">打开<span class="app-name">小兔鲜儿APP</span>点左上角扫一扫</div>
        </div>
        <div class="box-divider" aria-hidden="true"></div>
        <div class="box-right">
            <h2>密码登录</h2>
            <form id="loginForm">
                <div class="field">
                    <input id="username" name="username" type="text" placeholder="账号名/手机号/邮箱">
                </div>
                <div class="field">
                    <input id="password" name="password" type="password" placeholder="密码">
                </div>
                <div class="actions">
                    <button type="submit" class="btn">登录</button>
                </div>
                <div id="err" class="error" aria-live="polite"></div>
            </form>
            <p class="muted">
                <span class="links-left">没有账号？<a href="./register.html">立即注册</a>
                    
                    <a href="#" class="forget">忘记密码</a>
                </span>
            </p>
        </div>
    </div>

    <script src="./JS/crypto.js" defer></script>
    <script src="./JS/login.js" defer></script>
</body>
</html>
